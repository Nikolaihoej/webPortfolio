<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Space Grotesk", sans-serif;
        background-color: #4b529b;
        background-image: radial-gradient(circle, #442da31a, #2a1932e6 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(44, 36, 69, 0.85);
        border-radius: 16px;
        box-shadow: 0 4px 32px rgba(0,0,0,0.3);
        padding: 48px 32px;
        max-width: 400px;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: #fff;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #fff;
      }
      p {
        font-size: 1rem;
        margin-bottom: 2rem;
        color: #e0e0e0;
      }
      a {
        display: inline-block;
        padding: 12px 32px;
        background: #fff;
        color: #2a1932;
        font-weight: 700;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: background 0.2s;
      }
      a:hover {
        background: #4b529b;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Sorry, the page you’re looking for doesn’t exist.<br>
         Please check the URL or return to the homepage.</p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
